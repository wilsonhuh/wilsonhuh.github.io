<!DOCTYPE html>
<html>
<head>
    <title>Play/Pause Audio</title>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
        $(document).ready(function(){

            //Plays the file when the mouse is over the element
            $("#waiting").mouseover (function (){

                $("#waiting")[0].play();

            });

            //Pause the file when the mouse leaves the element
             $("#waiting").mouseleave (function (){

                $("#waiting")[0].pause();

            });

        });

    </script>

</head>
<body>
    <audio id="waiting" controls>
      <source src="audio/waiting.mp3" type="audio/mpeg">
    </audio>



</body>
</html>
